{% extends 'base.html' %}

{% block content  %}
<div style="text-align: center">
<h1>Add Answer</h1>
<form action = "" method="post">
        <h1>Question: {{ question.question }}</h1>
        <select name="choice" >
            {% for choice in question.polls.all %}
            <option value="{{ choice.pk }}">{{ choice.variant }}</option>
            {% endfor %}
        </select>
    {% include 'partial/form.html' with button_text='Create'%}
</form></br>
</div>
{% endblock %}
