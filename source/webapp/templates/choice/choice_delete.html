{% extends "base.html" %}
{% block title %}Delete Choice{% endblock %}


{% block content %}
    <form method="POST" action="" class="text-center" style="color: black">
        <h1>Are you sure want to delete task </h1>
        <h2>Variant: {{ choices.variant }}</h2>
        {% csrf_token %}
        <input class="btn" style="border:solid 2px black" type="submit" value="Yes" >
        <a style="border:solid 2px black" href="{% url "poll" choices.poll.pk %}" class="btn rounded text-decoration-none link-dark">No</a>
    </form>
{% endblock %}
